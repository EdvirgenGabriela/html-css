<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>audio / video</title>
</head>
<body>
  <h1>colocando aldio no site</h1>
  <p>reprodusindo audio</p><!--mp3  wav  ogg-->
  <audio src="midia/happy-mistake.mp3" controls autoplay></audio>
  <br>
  <audio preload="metadata" autoplay controls>
    <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    <source src="midia/guanacast-33.ogg" type="audio/ogg">
    <source src="midia/guanacast-33.wav" type="audio/wav">
    <p>infelizmente seu navegador não consegue reproduzir áudio <a href="midia/guanacast-33.mp3">clique aqui para baixar o arquivo mp3</a></p>
  </audio>
  
  <h1>colocando videos no site</h1>
  <video width="560" poster="midia/limoes-capa.png" controls>
   <source src="midia/meu-video.mp4" type="video/mp4">
   <source src="midia/meu-video.m4v" type="video/m4v">
   <source src="midia/meu-video.webm" type="video/webm">
   <source src="midia/meu-video.ogv" type="video/ogg">
   <p>seu navegado nao tem compatibilidade com rerodução de vídeos</p>
  </video>

<h1>incorando videos externos</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/1F3OGIFnW1k?si=RFZRNHW04miD7zYD" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
